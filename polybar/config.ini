[colors]
background = #282828
background-alt = #373B41
foreground = #EBDBB2
yellow = #FABD2F
cyan = #83a598
red = #FB4934
disabled = #928374

[bar/example]
width = 100%
height = 24pt

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

padding-left = 0
padding-right = 1

module-margin = 1

separator = %{T3}|%{T-}
separator-foreground = ${colors.disabled}

font-0 = FiraCode Nerd Font:size=10;2
font-1 = FiraCode Nerd Font:size=12;2
font-2 = FiraCode Nerd Font:size=13;4

modules-left = xworkspaces xwindow
modules-right = vol bat date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.yellow}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.red}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
label-empty = "tuxlife"


[module/vol]
type = internal/pulseaudio

format-volume-prefix = "%{T2}墳%{T-} "
format-volume-prefix-foreground = ${colors.yellow}
format-volume = <label-volume>

label-volume = %percentage%%

format-muted-prefix = "%{T2}ﱝ%{T-} "
format-muted-prefix-foreground = ${colors.red}

label-muted = "%percentage%%"
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.yellow}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.cyan}

[module/date]
type = internal/date
interval = 3

date = %Y-%m-%d %H:%M

label = %date%
label-foreground = ${colors.yellow}

[module/bat]
type = custom/script
interval = 3
exec = ~/.config/polybar/bat.sh 2>/dev/null
