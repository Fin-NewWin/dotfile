[global/wm]
include-file = "./colors.ini"
include-file = "./modules.ini"
include-file = "./custom_modules.ini"

[bar/example]
width = 100%
height = 30px

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 4

padding-left = 0
padding-right = 3

module-margin = 0

separator-foreground = ${colors.disabled}

font-0 = FiraCode Nerd Font:weight=bold:size=10;3
font-1 = FiraCode Nerd Font:size=12;2
font-2 = FiraCode Nerd Font:size=13;4

modules-left = xworkspaces
modules-center = date
modules-right = backlight vol bat

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3

; override-redirect = true
